<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    <p id="result">結果がここに表示されます。</p>
    <script>
        function some_api(form) {
            const url = "https://api.adviceslip.com/advice";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("msg").textContent = "APIからのメッセージ";
                    document.getElementById("result").textContent = data.slip.advice;
                })
                .catch(error => {
                    document.getElementById("msg").textContent = "エラーが発生しました";
                    document.getElementById("result").textContent = error.message;
                });
        }
    </script>
    <p>このページは、外部APIを呼び出して結果を表示するためのサンプルです。</p>
    <p>ボタンをクリックすると、APIからのアドバイスが表示されます。</p>

    <p>APIのエンドポイントは <code>https://api.adviceslip.com/advice</code> です。</p>
    <p>このAPIは、ランダムなアドバイスを提供します。</p>
    <p>APIのレスポンスはJSON形式で、アドバイスは <code>data.slip.advice</code> で取得できます。</p>
</body>
</html>
